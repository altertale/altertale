<!DOCTYPE html>
<html lang="tr">
<head>
  <base href="/altertale/docs/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Altertale - E-kitap Platformu">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Altertale">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  
  <title>Altertale v1.1.0</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1976D2 0%, #42A5F5 100%);
      font-family: 'Roboto', sans-serif;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .app-title {
      font-size: 24px;
      font-weight: 300;
      margin: 0;
    }
    
    .app-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin: 10px 0 0 0;
    }
    
    .version {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <h1 class="app-title">Altertale</h1>
    <p class="app-subtitle">v1.1.0 Enhanced Shopping Cart Version</p>
    <p class="version">Y√ºkleniyor...</p>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      console.log('üöÄ Starting Flutter v1.1.0 initialization...');
      
      // Initialize Flutter with buildConfig for v1.1.0
      window._flutter = window._flutter || {};
      window._flutter.buildConfig = {
        builds: [{
          compileTarget: 'dart2js',
          renderer: 'canvaskit',
          mainJsPath: 'main.dart.js'
        }]
      };
      
      // Load Flutter engine with v1.1.0 configuration
      _flutter.loader.load({
        config: {
          canvasKitBaseUrl: "canvaskit/",
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log('üîß Flutter v1.1.0 engine initializing...');
          return engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('‚ñ∂Ô∏è Running Flutter v1.1.0 app...');
            return appRunner.runApp();
          }).then(function(app) {
            console.log('‚úÖ Flutter v1.1.0 app started successfully!');
            // Remove loading screen
            const loading = document.getElementById('loading');
            if (loading) {
              loading.style.opacity = '0';
              loading.style.transition = 'opacity 0.5s ease-out';
              setTimeout(() => loading.remove(), 500);
            }
          });
        }
      }).catch(function(e) {
        console.error('‚ùå Flutter v1.1.0 initialization failed:', e);
        const loading = document.getElementById('loading');
        loading.innerHTML = `
          <div class="spinner"></div>
          <h1 class="app-title">v1.1.0 Y√ºkleme Hatasƒ±</h1>
          <p class="app-subtitle">Console'da detaylarƒ± kontrol edin.</p>
          <p class="version">Sayfa manuel olarak yenilenmeli.</p>
        `;
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
