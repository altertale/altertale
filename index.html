<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/altertale/docs/">
  <title>Altertale - Yönlendiriliyor...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1976D2 0%, #42A5F5 100%);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .redirect-message {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <h1>Altertale</h1>
    <p>Yönlendiriliyor...</p>
    <p><a href="/altertale/docs/" style="color: white;">Otomatik yönlendirme çalışmıyorsa buraya tıklayın</a></p>
  </div>
  
  <script>
    // Fallback redirect
    setTimeout(() => {
      window.location.href = '/altertale/docs/';
    }, 2000);
  </script>
</body>
</html>
