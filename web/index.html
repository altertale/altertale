  <meta name="apple-mobile-web-app-title" content="Altertale">
  <meta name="format-detection" content="telephone=no">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Altertale – Sadece Uygulama İçi Okuma">
  <meta property="og:description" content="Altertale ile kitaplarınızı dijital ortamda okuyun. Güvenli, hızlı ve kullanıcı dostu e-kitap platformu.">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Altertale – Sadece Uygulama İçi Okuma">
  <meta name="twitter:description" content="Altertale ile kitaplarınızı dijital ortamda okuyun. Güvenli, hızlı ve kullanıcı dostu e-kitap platformu.">

  <meta http-equiv="X-Frame-Options" content="DENY">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Preload Critical Resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  <link rel="preload" href="assets/fonts/Roboto-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/fonts/Roboto-Bold.ttf" as="font" type="font/ttf" crossorigin>

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="dns-prefetch" href="//cdn.altertale.com">

  <!-- Title -->
  <title>Altertale – Sadece Uygulama İçi Okuma</title>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Altertale",
    "description": "Sadece Uygulama İçi Okuma",
    "url": "https://altertale.com",
    "applicationCategory": "BookApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "TRY"
    },
    "author": {
      "@type": "Organization",
      "name": "Altertale"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Altertale"
    }
  }
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>

  <!-- Performance Monitoring -->
  <script>
    // Performance monitoring
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
      }
    });
  </script>

  <!-- Error Tracking -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('JavaScript error:', e.error);
      // TODO: Send to error tracking service
    });
  </script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1976D2 0%, #42A5F5 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    font-family: 'Roboto', sans-serif;
  ">
    <div style="
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <h1 style="margin: 0; font-size: 24px; font-weight: 300;">Altertale</h1>
    <p style="margin: 10px 0 0 0; font-size: 14px; opacity: 0.8;">Yükleniyor...</p>
  </div>

  <!-- Flutter App Container -->
  <div id="flutter_app"></div>

  <!-- Flutter Bootstrap Script -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Loading Screen Removal -->
  <script>
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 500);
      }
    });
  </script>

  <!-- CSS for Loading Animation -->
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Prevent text selection during loading */
    #loading {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Responsive design for loading screen */
    @media (max-width: 768px) {
      #loading h1 {
        font-size: 20px !important;
      }
      #loading p {
        font-size: 12px !important;
      }
    }
  </style>
</body>
</html>
